<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>новый сенсор</title>
</head>
<body>
<form th:method="POST" th:action="@{/sensors}" th:object="${sensor}">
    <label for="name">Название сенсора</label>
    <input  type="text" th:field="*{name}" placeholder="Название сенсора"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка название</div>
    <br/>
    <input  type="submit" value="Create"/>
</form>
</body>
</html>
