<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение сенсора</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/sensors/{id}(id=${sensor.id})}" th:object="${sensor}">
    <label for="name">Enter name: </label>
    <input  type="text" th:field="*{name}" placeholder="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка ФИО</div>
    <br/>
    <input  type="submit" value="Update"/>
</form>
</body>
</html>
